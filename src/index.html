<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  
  <title>Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div id="rating-state" class="card-container">
    <div class="icon">
      <svg class="scale-75" width="17" height="15" aria-label="rating icon" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
    </div>
    <div class="text-container">
      <div class="title-text">How did we do?</div>
      <div class="body-text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </div>
    </div>
    <div id="rating-container" class="rating-container">
      <!-- Raiting buttons will go here -->
    </div>
    <button id="submit-button" class="submit-button">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

 <div id="thank-you-state" class="hidden card-container thank-you">
    <div class="thank-you-header">
      <img class="scale-75" src="../images/illustration-thank-you.svg" alt="thank you image" />
      <div id="confirmation-container" class="confirmation-container">
        You selected x out of 5
      </div>
    </div>
    <div class="text-container">
      <div class="title-text">Thank you!</div>
      <div class="body-text">
        We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!
      </div>
    </div>
  </div>

  <!-- Thank you state end -->
<script src="./main.js"></script>
</body>
</html>
